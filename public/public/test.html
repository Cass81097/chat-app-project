<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./test.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container_chat">
        <div class="leftSide">
            <div class="header">
                <!-- Header -->
                <div class="userimg">
                    <img class="cover" src="./logo192.png" alt="">
                </div>
                <ul class="nav_icons">
                    <li><i class="fas fa-comment-alt"></i></li>
                    <li><i class="fas fa-ellipsis-v"></i></li>
                </ul>
            </div>

            <!-- Search -->
            <div class="search_chat">
                <div>
                    <input type="text" placeholder="Search or start new chat...">
                    <i class="fas fa-search"></i>
                </div>
            </div>

            <!-- Chat list -->
            <div class="chatlist">
                <div class="block active">
                    <div class="imgbx">
                        <img src="./logo512.png" alt="" class="cover">
                    </div>
                    <div class="details">
                        <div class="listHead">
                            <h4>Cass</h4>
                            <p class="time">10:56</p>
                        </div>
                        <div class="message_p">
                            <p>How to make Whatsapp clone using html and css</p>
                        </div>
                    </div>
                </div>

                <div class="block unread">
                    <div class="imgbx">
                        <img src="./logo512.png" alt="" class="cover">
                    </div>
                    <div class="details">
                        <div class="listHead">
                            <h4>Cass</h4>
                            <p class="time">10:56</p>
                        </div>
                        <div class="message_p">
                            <p>How to make Whatsapp clone using html and css</p>
                            <b>2</b>
                        </div>
                    </div>
                </div>

                <div class="block unread">
                    <div class="imgbx">
                        <img src="./logo512.png" alt="" class="cover">
                    </div>
                    <div class="details">
                        <div class="listHead">
                            <h4>Cass</h4>
                            <p class="time">10:56</p>
                        </div>
                        <div class="message_p">
                            <p>How to make Whatsapp clone using html and css</p>
                            <b>1</b>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="rightSide">
            <div class="header">
                <div class="imgText">
                    <div class="userimg">
                        <img class="cover" src="./logo192.png" alt="">
                    </div>
                    <h4>Cass<br><span>online</span></h4>
                </div>
                <ul class="nav_icons">
                    <li><i class="fas fa-search"></i></li>
                    <li><i class="fas fa-ellipsis-v"></i></li>
                </ul>
            </div>

            <!-- Chatbox -->
            <div class="chatBox">
                <div class="message my_message">
                    <p>Hi<br><span>12:15</span></p>
                </div>
                <div class="message frnd_message">
                    <p>Hell<br><span>12:15</span></p>
                </div>
            </div>

            <!-- Chat input -->
            <div class="chatbox_input">
                <i class="far fa-laugh"></i>
                <i class="fas fa-paperclip"></i>
                <input type="text" placeholder="Type a message">
                <i class="fas fa-microphone"></i>
            </div>
        </div>
    </div>

</body>

</html>
